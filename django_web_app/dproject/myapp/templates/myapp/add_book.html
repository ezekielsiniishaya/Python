<!-- myapp/templates/myapp/add_book.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add a New Book</title>
</head>

<body>
    <h1>Add a New Book</h1>
    <form action="{% url 'add_book' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Select Author</label>
        <select id="author" name="author" required>
            <option value="">Select an author</option>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
            <p>No authors yet</p>
        </select>
        <label for="publication_date">Publication Date</label>
        <input type="date" id="publication_date" name="publication_date" required>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Add Book</button>
    </form>
    <p>Click <a href="{% url 'book_list' %}">here</a> to view books</p>
    <p><a href="{% url 'home' %}">Go back home</a></p>
</body>

</html>
